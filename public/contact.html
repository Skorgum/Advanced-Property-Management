<body>
  <!-- Navigation Bar -->
  <div class="container-fluid contnav">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light navigator">

        <a class="navbar-brand navbrand animated slideInLeft slow" href="/">
          <img id="logo" class="d-inline-block img-fluid" alt="Logo" src="./assets/images/logo.jpg">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mr-auto animated slideInRight slow">
            <li class="nav-item active">
              <a class="nav-link" href="/">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/properties">PROPERTIES</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/tenants">TENANTS</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/contact">CONTACT</a>
            </li>
          </ul>
      </nav>
    </div>
  </div>
  <!-- End Navigation Bar -->

  <!-- Main Content -->
  <div class="container" style="margin-top: 30px;">
    <div class="jumbotron form animated fadeInUp slow">
      <h1 style="text-align: center">Booking/Inquiries</h1>
      <br>
      <form class="myform">
        <div class="row">
          <div class="col-md">
            <label class="lable">Name:</label><br>
            <input class="form-control input" type="text" name="name" placeholder=" First name.." required><br>
          </div>
          <div class="col-md">
            <label class="lable">Last Name:</label><br>
            <input class="form-control input" type="text" name="name" placeholder=" Last Name.." required><br>
          </div>
        </div>

        <div class="row">
          <div class="col-md">

            <label class="lable1">Email:</label><br>
            <input class="form-control input" type="email" name="email" placeholder=" Your@email.." required> <br>
          </div>
          <div class="col-md">
            <label class="lable1">Telephone:</label><br>
            <input class="form-control input" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              placeholder="XXX-XXX-XXXX" required>
          </div>
        </div>


        <label class="lable1">Message:</label><br>
        <textarea class="form-control text" name="message" rows="3" cols="128" placeholder=" Tell me what you need"
          required></textarea><br><br>

        <button class="btn btn-primary btn-lg btn-block">Submit</button><br>

      </form>

    </div>
  </div>


  <!-- End main content -->



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
