<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Rutgers Coding Bootcamp Project_2">
  <meta name="keywords" content="rutgers, coding, bootcamp, project, node, handlebars, express">
  <meta name="author" content="Alex Mojnov, Cole Rudolph, Eric Fruelda, Julian, Carlos">

  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  <!-- Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Gayathri|Livvic|Titillium+Web|Ubuntu&display=swap"
    rel="stylesheet">

  <title>Advanced Property Management</title>
</head>

<body>
  <!-- Navigation Bar -->
  <div class="container-fluid contnav">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light navigator">

        <a class="navbar-brand navbrand animated slideInLeft slow" href="/">
          <img id="logo" class="d-inline-block img-fluid" alt="Logo" src="./assets/images/logo.jpg">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mr-auto animated slideInRight slow">
            <li class="nav-item active">
              <a class="nav-link" href="/">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/properties">PROPERTIES</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/tenants">TENANTS</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/contact">CONTACT</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/login">LOGIN</a>
              </li>
          </ul>
      </nav>
    </div>
  </div>
  <!-- End Navigation Bar -->

  <!-- Main Content -->
  <div class="container-fluid">

      <video autoplay muted loop id="myVideo">
          <source src="./assets/images/video.mp4" type="video/mp4">
        </video>

    <div class="row justify-content-center">
        <div class="card cards3 animated fadeInUp slow">
          <div class="card-header">
            Your Property Address:
          </div>
          <div class="card-body">
            <h5 class="card-title">Property Address goes here: whatever the address might be</h5>
          </div>
        </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-5 col3 animated fadeInUp slow delay">
        <div class="jumbotron tent2">
          <h2>Customer Profile</h2>
          <h5>Name</h5>
          <h5>Phone</h5>
          <h5>Email</h5>
          <h5>Rent: </h5>
          <h5>Rent Due:</h5>
        </div>
      </div>

      <div class="col-md-5 col3 animated fadeInUp slow delay">
        <div class="jumbotron tent2">
          <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Request Maintenance</button>
          <br>
          <button type="button" class="btn btn-primary btn-lg btn-block"><a href="https://www.paypal.com/us/home">Pay Rent</a></button>
          <br>
          <button type="button" class="btn btn-primary btn-lg btn-block">Contact Us</button>
          <br>
          
        </div>
      </div>

    </div>
  </div>

  <!-- Modal Pay Rent -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Report an Issue</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-phone" class="col-form-label">Your Phone:</label>
                <input type="tel" class="form-control" id="tenant-phone" style="width: 200px;" placeholder="XXX-XXX-XXXX">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Please provide the details of the issue:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            
                <button type="button" id="cms" class="btn btn-primary btn-block">Send message</button>
          </div>
        </div>
      </div>
    </div>
  


  </div>
  <script src="js/cms.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
